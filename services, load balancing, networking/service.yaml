apiVersion: v1
kind: Service
metadata:
  name: nginx-service
spec:
  type: ClusterIP #NodePort, LoadBalancer and None
  selector:
    app.kubernetes.io/name: proxy
    trafficDistribution: PreferSameZone # or PreferSameNode
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http-web-svc
    - name: https
      protocol: TCP
      port: 443
      targetPort: 9377

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app.kubernetes.io/name: proxy
spec:
  containers:
  - name: nginx
    image: nginx:stable
    ports:
      - containerPort: 80
        name: http-web-svc